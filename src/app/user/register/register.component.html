
<div class="mx-auto" style="width: 765px;">
    <div class="card mb-1" >
        <div class="row no-gutters" style="width: 1200px;">
          <div class="col-md-4">
            <img src="../../assets/images/pexels-longxiang-qian-2110357.jpg" class="card-img" alt="..." >
          </div>
          <div class="col-md-4 "  >
            <div class="card-body" >

                <form [formGroup]="signupForm" (ngSubmit)="signup()" class="rightBody">
                    <h2>REGISTER</h2>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Username</label>
                      <input type="text" class="form-control" style="width: 300px;" formControlName="username" id="username">
                    </div>
                    
                    <div class="form-group">
                      <label for="exampleInputPassword1">Email</label>
                      <input type="email" class="form-control" formControlName="email" id="email" aria-describedby="emailHelp" style="width: 300px;" placeholder="name@example.com">
                    </div>

                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" formControlName="password" id="password" style="width: 300px;">
                    </div>

                    <div class="form-group">
                      <label for="exampleInputPassword1">First name</label>
                      <input type="text" class="form-control" formControlName="firstName" id="firstName" style="width: 300px;">
                    </div>

                    <div class="form-group">
                      <label for="exampleInputPassword1">Last name</label>
                      <input type="text" class="form-control" formControlName="lastName" id="lastName" style="width: 300px;">
                    </div>
                    
                    
                        <button type="submit" class="btn btn-primary" style="width: 300px;" >Submit</button>
                    
                  </form>
              
            </div>
          </div>
        </div>
      </div>
    </div>
